<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>propil singkat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="container-sec">
            <div class="judul">
                <h2>Propil Saya</h2>
            </div>
            <div class="icon">
                <img src="img/IMG-20230621-WA0001.jpg" alt="">
            </div>
            <div id="nama" class="nama">
                <h2>FADHIL</h2>
            </div>
            <div class="namaDua noneNama" id="namaDua">
                <h2>FADHIL SANG PEMBELAJAR</h2>
            </div>
            <div class="deskripsi">
                <p>Nama saya <strong>FADHIL AHMAD</strong> hobi saya adalah belajar dan membaca buku dan juga menggambar
                </p>
            </div>
            <button class="btn-gantiNama" id="btnNama">GANTI NAMA</button>
        </div>
    </div>
    <div class="output" id="output"></div>
    <div class="container-biodata">
        <div class="name" id="name">
            <h2 id="output-nama"></h2>
        </div>
        <div class="hobi" id="hobi">
            <h2 id="output-hobi"></h2>
        </div>
         <div class="favorit" id="favorit">
            <h2 id="output-favorit"></h2>
        </div>
    </div>
    <button class="btnControl" id="btnControl">Lihat</button>
    <div class="out-aray" id="out-aray"></div>

    <!-- from card propil -->
     <div class="container-from">
        <div class="header-from">
            <h2>Form Biodata</h2>
        </div>
        <div class="from-nama">
            <label for="input-nama">NAMA</label>
            <input type="text" id="input-nama" placeholder="Masukkan Nama Anda">
        </div>
         <div class="from-hobi">
            <label for="input-nama">HOBI</label>
            <input type="text" id="input-hobi" placeholder="Masukkan Hobi Anda">
        </div>
         <div class="from-flimFavorit">
            <label for="input-flimFavorit">FLIM FAVORIT</label>
            <input type="text" id="input-flimFavorit" placeholder="Masukkan Flim Favorit Anda">
        </div>
            <button class="btn-submit" id="btn-submit">SUBMIT</button>

     </div>
    <!-- from card end -->

    <!-- out put card propil -->
    <div id="container-output" class="container-output hide-container" >
        <div class="header-output">
            <h2>Output Biodata</h2>
        </div>
        <div class="output-nama">
            <label for="output-nama">NAMA</label>
            <p id="output-namaFrom"></p>
        </div>
        <div class="output-hobi">
            <label for="output-hobi">HOBI</label>
            <p id="output-hobiFom"></p>
        </div>
        <div class="output-flimFavorit">
            <label for="output-flimFavorit">FLIM FAVORIT</label>
            <p id="output-flimFavorit"></p>
        </div>


    <script src="main.js"></script>
</body>

</html>
